<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tincat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="login">
    <div class="container-login">
        <div class="header">
            <img id="logo" src="img/Logo-black.png" alt="logo in black">
            <h1> Tincat</h1>
        </div>
        <form id="formLogin">
            <input type="text" placeholder="Pseudo">
            <input type="password" placeholder="Mot de passe">
            <input type="submit" value="Connexion">
        </form>
    </div>

</div>


<div id="profils">
    <div class="picture-prof"> </div>
    <div class="tincat-card" id="card">
    </div>
    <div class="nav-profil">
        <div id="run">
            <i class="fas fa-times"></i>
        </div>
        <div id="like">
            <i class="fas fa-heart"></i>
        </div>
    </div>
</div>

<div id="loader">
    <div id="circle">

    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
